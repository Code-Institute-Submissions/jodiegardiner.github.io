	<script>

		$("#beerQuery + span").on('click', function(event) {

			event.preventDefault();
			var nameBeer = $("#beerQuery").val();
			var urlBeerName = "https://quiet-inlet-67115.herokuapp.com/api/search/all?q=" + nameBeer;

			$.ajax({
				url: urlBeerName,
				dataType: 'json',
			})

			.success(function( dataBeer ) {
				var contentSelect = "";

				// console.log(dataBeer);

				$.each( dataBeer, function(i, elem) {
					var icon =  elem.images ? elem.images.icon : "http://icons.iconarchive.com/icons/flat-icons.com/flat/64/Beer-icon.png"
					// console.log(i + "=>" + icon)
					// console.log(elem)
					contentSelect += '<div class="col-md-2 beer_item" data-toggle="modal" data-target="#beer_modal"><img class="img-rounded" src="' + icon + '" value="' + elem.id + '" title="' + elem.name + '"><p>'+ elem.name +'</p></div>';
					

				});

				
				$("#gallery").html( contentSelect );

			})

		});



		$("#gallery").on('click', "img", function(event) {

			
			var beerID = $(this).attr("value");
			var urlBeerMore = "https://quiet-inlet-67115.herokuapp.com/api/beer/"+ beerID;
			console.log(beerID);

			$.ajax({
				url: urlBeerMore,
				dataType: 'json',
			})

			.success(function( descBeer ) {
				var contentSelect = "";

				// console.log(descBeer);
				// console.log(elem.description);
				var bestEnjoyed = descBeer.available ? descBeer.available.name : "No info"

				console.log(descBeer.name)

				contentSelect = '<tr value="' + descBeer.id + '"><td>'+descBeer.description+'</td><td>'+descBeer.abv+'</td><td>'+bestEnjoyed+'</td></tr>';
				modal_label = '<span>' + descBeer.name + '</span>';
				$("#descTest tbody").html( contentSelect );
				$("table").removeClass("hid");
				// $("#beer_modal").modal('show');
				$("#myModalLabel").html(modal_label);
				$("#beer_descript").html('<div class="beerdesc">' + descBeer.description + '</div>')
				$("#abv").html('<span>ABV: </span><span>' + descBeer.abv + '</span>')
				
				console.log(descBeer);
			});

		});


	</script>
